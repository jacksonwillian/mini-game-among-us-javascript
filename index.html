<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/painel.css">
    <title>Mini-Game Among Us</title>
</head>
<body>
    <div class="container">
        <div class="painel computer">
            <div class="leds computer">
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
            </div>
            <div class="box">
                <div class="buttons computer lock hidden">
                    <div  class="button"></div>
                    <div  class="button"></div>
                    <div  class="button"></div>
                    <div  class="button"></div>
                    <div  class="button"></div>
                    <div  class="button"></div>
                    <div  class="button"></div>
                    <div  class="button"></div>
                    <div  class="button"></div>
                </div>
                <div class="command">
                    <div class="action jogar"><span class="blink">JOGAR</span></div>
                </div>
            </div>

        </div>
 
        <div class="painel player">
            <div class="leds player">
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
            </div>
            <div class="box">
                <div class="buttons player">
                    <div class="button"  onclick="game.playPlayerSequence(0)"></div>
                    <div class="button"  onclick="game.playPlayerSequence(1)"></div>
                    <div class="button"  onclick="game.playPlayerSequence(2)"></div>
                    <div class="button"  onclick="game.playPlayerSequence(3)"></div>
                    <div class="button"  onclick="game.playPlayerSequence(4)"></div>
                    <div class="button"  onclick="game.playPlayerSequence(5)"></div>
                    <div class="button"  onclick="game.playPlayerSequence(6)"></div>
                    <div class="button"  onclick="game.playPlayerSequence(7)"></div>
                    <div class="button"  onclick="game.playPlayerSequence(8)"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/game.js">
    </script>

    <script> 
        var delayInMilliseconds = 400; 
        game.init();
        var bntJogar = document.querySelector("div.action.jogar");
        bntJogar.addEventListener("click", game.startGame);
    </script>

</body>
</html>
